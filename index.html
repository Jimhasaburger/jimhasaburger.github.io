<!DOCTYPE html>
<html>
<head>
  <title>File List</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px 12px; border: 1px solid #ccc; }
    th { background: #f6f6f6; }
    a, button { word-break: break-all; }
    button { cursor: pointer; padding: 4px 8px; }
    #previewModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    #previewContent {
      background: #fff;
      padding: 20px;
      max-width: 80%;
      max-height: 80%;
      overflow: auto;
      border-radius: 8px;
    }
    #previewContent pre { white-space: pre-wrap; word-wrap: break-word; }
    #closePreview { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>File List</h1>
  <table id="fileTable">
    <tr>
      <th>File Name</th>
      <th>View Raw</th>
      <th>Download</th>
    </tr>
  </table>

  <div id="previewModal">
    <div id="previewContent">
      <div id="previewInner"></div>
      <button id="closePreview">Close Preview</button>
    </div>
  </div>

  <script>
    const owner = "jimhasaburger";
    const repo = "jimhasaburger.github.io";
    const branch = "main"; 
    const filesDir = "files";

    const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${filesDir}?ref=${branch}`;

    fetch(apiUrl)
      .then(res => res.json())
      .then(files => {
        if (!Array.isArray(files)) {
          document.getElementById("fileTable").insertAdjacentHTML(
            "beforeend", 
            `<tr><td colspan="3">No files found.</td></tr>`
          );
          return;
        }

        files.forEach(file => {
          if (file.type !== "file") return;
          const name = file.name;
          const rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${filesDir}/${name}`;

          document.getElementById("fileTable").insertAdjacentHTML("beforeend", `
            <tr>
              <td>${name}</td>
              <td><button onclick="previewFile('${rawUrl}', '${name}')">View Raw</button></td>
              <td><button onclick="downloadFile('${rawUrl}', '${name}')">Download</button></td>
            </tr>
          `);
        });
      })
      .catch(err => {
        document.getElementById("fileTable").insertAdjacentHTML(
          "beforeend", 
          `<tr><td colspan="3">Error loading files.</td></tr>`
        );
      });

    function previewFile(url, filename) {
      const modal = document.getElementById('previewModal');
      const content = document.getElementById('previewInner');
      content.innerHTML = '';

      if (filename.endsWith('.txt')) {
        fetch(url)
          .then(resp => resp.text())
          .then(text => {
            const pre = document.createElement('pre');
            pre.textContent = text;
            content.appendChild(pre);
            modal.style.display = 'flex';
          })
          .catch(err => alert('Failed to preview text file'));
      } else if (filename.endsWith('.ogg') || filename.endsWith('.mp3')) {
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = url;
        content.appendChild(audio);
        modal.style.display = 'flex';
      } else {
        // fallback: open in new tab
        window.open(url, '_blank');
      }
    }

    document.getElementById('closePreview').addEventListener('click', () => {
      document.getElementById('previewModal').style.display = 'none';
    });

    function downloadFile(url, filename) {
      fetch(url)
        .then(resp => resp.blob())
        .then(blob => {
          const link = document.createElement('a');
          link.href = window.URL.createObjectURL(blob);
          link.download = filename;
          document.body.appendChild(link);
          link.click();
          link.remove();
        })
        .catch(err => console.error('Download failed', err));
    }
  </script>
</body>
</html>
