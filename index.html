<!DOCTYPE html>
<html>
<head>
  <title>File List</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px 12px; border: 1px solid #ccc; }
    th { background: #f6f6f6; }
    a, button { word-break: break-all; }
    button { cursor: pointer; padding: 4px 8px; }
  </style>
</head>
<body>
  <h1>File List</h1>
  <table id="fileTable">
    <tr>
      <th>File Name</th>
      <th>View Contents</th>
      <th>Download</th>
    </tr>
  </table>

  <script>
    const owner = "jimhasaburger";
    const repo = "jimhasaburger.github.io";
    const branch = "main"; 
    const filesDir = "files";

    const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${filesDir}?ref=${branch}`;

    fetch(apiUrl)
      .then(res => res.json())
      .then(files => {
        if (!Array.isArray(files)) {
          document.getElementById("fileTable").insertAdjacentHTML(
            "beforeend", 
            `<tr><td colspan="3">No files found.</td></tr>`
          );
          return;
        }

        files.forEach(file => {
          if (file.type !== "file") return;
          const name = file.name;
          const rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${filesDir}/${name}`;

          document.getElementById("fileTable").insertAdjacentHTML("beforeend", `
            <tr>
              <td>${name}</td>
              <td><button onclick="previewFile('${rawUrl}', '${name}')">View Raw</button></td>
              <td><button onclick="downloadFile('${rawUrl}', '${name}')">Download</button></td>
            </tr>
          `);
        });
      })
      .catch(err => {
        document.getElementById("fileTable").insertAdjacentHTML(
          "beforeend", 
          `<tr><td colspan="3">Error loading files.</td></tr>`
        );
      });

    function previewFile(url, filename) {
      if (filename.endsWith('.txt')) {
        // Open new tab with <p> element containing the text
        fetch(url)
          .then(resp => resp.text())
          .then(text => {
            const newTab = window.open();
            newTab.document.body.innerHTML = `<p>${text.replace(/\n/g, '<br>')}</p>`;
          })
          .catch(err => alert('Failed to load text file'));
      } else if (filename.endsWith('.ogg') || filename.endsWith('.mp3')) {
        // Open new tab with <audio> player
        const newTab = window.open();
        newTab.document.body.innerHTML = `
          <audio controls autoplay style="width:100%">
            <source src="${url}" type="audio/${filename.endsWith('.ogg') ? 'ogg' : 'mpeg'}">
            Your browser does not support the audio element.
          </audio>
        `;
      } else {
        // Fallback: open raw file in new tab
        window.open(url, '_blank');
      }
    }

    function downloadFile(url, filename) {
      fetch(url)
        .then(resp => resp.blob())
        .then(blob => {
          const link = document.createElement('a');
          link.href = window.URL.createObjectURL(blob);
          link.download = filename;
          document.body.appendChild(link);
          link.click();
          link.remove();
        })
        .catch(err => console.error('Download failed', err));
    }
  </script>
</body>
</html>
