<!DOCTYPE html>
<html>
<head>
  <title>File List - View Contents</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px 12px; border: 1px solid #ccc; }
    th { background: #f6f6f6; }
    a, button { word-break: break-all; }
    button { cursor: pointer; padding: 4px 8px; }
  </style>
</head>
<body>
  <h1>File List</h1>
  <p>Other websites can use the file URLs directly from the “Direct URL” column.</p>
  <table id="fileTable">
    <tr>
      <th>File Name</th>
      <th>View Contents</th>
      <th>Download</th>
      <th>Direct URL</th>
    </tr>
  </table>

  <script>
    const owner = "jimhasaburger";
    const repo = "jimhasaburger.github.io";
    const branch = "main"; 
    const filesDir = "files";

    const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${filesDir}?ref=${branch}`;

    fetch(apiUrl)
      .then(res => res.json())
      .then(files => {
        if (!Array.isArray(files)) {
          document.getElementById("fileTable").insertAdjacentHTML(
            "beforeend", 
            `<tr><td colspan="4">No files found.</td></tr>`
          );
          return;
        }

        files.forEach(file => {
          if (file.type !== "file") return;
          const name = file.name;
          const rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${filesDir}/${name}`;

          document.getElementById("fileTable").insertAdjacentHTML("beforeend", `
            <tr>
              <td>${name}</td>
              <td><button onclick="viewContents('${rawUrl}', '${name}')">View Contents</button></td>
              <td><button onclick="downloadFile('${rawUrl}', '${name}')">Download</button></td>
              <td><a href="${rawUrl}" target="_blank">Direct URL</a></td>
            </tr>
          `);
        });
      })
      .catch(err => {
        document.getElementById("fileTable").insertAdjacentHTML(
          "beforeend", 
          `<tr><td colspan="4">Error loading files.</td></tr>`
        );
      });

    function viewContents(url, filename) {
      const extension = filename.split('.').pop().toLowerCase();
      const newTab = window.open();

      if (extension === 'txt') {
        fetch(url)
          .then(resp => resp.text())
          .then(text => {
            newTab.document.body.innerHTML = `<p style="white-space: pre-wrap;">${text}</p>`;
          })
          .catch(err => newTab.close());
      } else if (['ogg','mp3','wav','m4a'].includes(extension)) {
        newTab.document.body.innerHTML = `
          <audio controls autoplay style="width:100%">
            <source src="${url}" type="audio/${extension === 'mp3' ? 'mpeg' : extension}">
            Your browser does not support the audio element.
          </audio>
        `;
      } else if (['png','jpg','jpeg','gif','webp','bmp','svg'].includes(extension)) {
        newTab.document.body.innerHTML = `<img src="${url}" alt="${filename}" style="max-width:100%;">`;
      } else if (['pdf'].includes(extension)) {
        newTab.document.body.innerHTML = `<iframe src="${url}" style="width:100%; height:100vh;" frameborder="0"></iframe>`;
      } else {
        // fallback: just open raw URL
        newTab.location.href = url;
      }
    }

    function downloadFile(url, filename) {
      fetch(url)
        .then(resp => resp.blob())
        .then(blob => {
          const link = document.createElement('a');
          link.href = window.URL.createObjectURL(blob);
          link.download = filename;
          document.body.appendChild(link);
          link.click();
          link.remove();
        })
        .catch(err => console.error('Download failed', err));
    }
  </script>
</body>
</html>
